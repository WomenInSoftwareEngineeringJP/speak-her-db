<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://speakher.jp">
    <meta name="twitter:title" content="SpeakHer">
    <meta name="twitter:description" content="日本で女性のスピーカーを探すオンラインリソース。Your online resource for finding female speakers in Japan.">
    <meta name="twitter:image" content="<%= BASE_URL %>banner.png">

    <!-- OpenGraph card meta tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SpeakHer">
    <meta property="og:description" content="日本で女性のスピーカーを探すオンラインリソース。Your online resource for finding female speakers in Japan.">
    <meta property="og:image" content="<%= BASE_URL %>banner.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SpeakHer</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--dummy form so netlify knows what's coming-->
    <form name="contact-speaker" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="speaker" />
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
